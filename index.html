<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>E-commerce</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">E-commerce</a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Canasta</a></li>
        <li><a href="#">Salir</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <!-- CONTAINER -->
  <div class="container-fluid">
    <div class="row">
      <!-- LEFT PANEL -->
      <div class="col-lg-3">
        <!-- SEARCH BAR -->
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Buscar camisetas">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"
                aria-hidden="true"></span></button>
          </span>
        </div>
        <!-- CATEGORY MENU -->
        <h4>Categorias</h4>
        <div class="list-group">
          <a href="#" class="list-group-item active">
            Todos
          </a>
          <a href="#" class="list-group-item"><span class="badge">100</span>Hombre</a>
          <a href="#" class="list-group-item"><span class="badge">4</span>Mujer</a>
          <a href="#" class="list-group-item"><span class="badge">24</span>Hipster</a>
          <a href="#" class="list-group-item"><span class="badge">5</span>Metal</a>
          <a href="#" class="list-group-item"><span class="badge">5</span>Universidad</a>
          <a href="#" class="list-group-item"><span class="badge">8</span>Deportiva</a>
          <a href="#" class="list-group-item"><span class="badge">11</span>Rayas</a>
          <a href="#" class="list-group-item"><span class="badge">19</span>Apretada</a>
        </div>

      </div>
      <!-- CAROUSEL AND DISPLAY ITEMS -->
      <div class="col-lg-9">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="https://s3.amazonaws.com/makeitreal/projects/e-commerce/banner-slider-1.jpg" alt="...", class="img-car">
              <div class="carousel-caption">
                ...
              </div>
            </div>
            <div class="item">
              <img src="https://s3.amazonaws.com/makeitreal/projects/e-commerce/banner-slider-2.jpg" alt="...", class="img-car">
              <div class="carousel-caption">
                ...
              </div>
            </div>
            <div class="item">
              <img src="https://s3.amazonaws.com/makeitreal/projects/e-commerce/banner-slider-3.jpg" alt="...", class="img-car">
              <div class="carousel-caption">
                ...
              </div>
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- BOOTSTRAP JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
</body>

</html>
